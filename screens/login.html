<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/loginCadastro.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container_login">

            <div class="img_login"></div>

            <div class="login">
                <h2 class="title_login f1" >Login</h2>

                <div class="f1">
                    <label for="input_login" id="lb_login" style="display: none;">Login</label>
                    <input type="text" id="input_login" class="input_txt" placeholder="Usuario" onclick="transicao()">
                </div>

                <div class="f1">
                    <input type="password" id="input_senha" class="input_txt" placeholder="Senha"><br>
                    <a href="recuperarSenha.html" class="links1">Esqueceu a senha</a>
                </div>

                <div class="div_btn">
                    <button onclick="entrar()">Entrar</button><br><br>
                    <a href="cadastro.html" class="links2">Criar conta</a>
                </div>
            </div>
        </div>

    </main>
</body>

</html>

<script>
    function transicao() {
        var lbLogin = lb_login
         lbLogin.style.display = 'block' 
         lbLogin.style.transition = '4s' 
    }

    function entrar() {
        var login = input_login.value;
        var senha = input_senha.value;

        if (login == '' || senha == '') {
            alert('Campos n√£o preenchidos')
        } else {
            if (login == 'sptech' && senha == 'Urubu100') {
                window.location.href = 'monitoramento.html'
            } else {
                alert('Senha ou usuario incorretos')
                login = ''
                senha = ''
            }
        }
    }
</script>
