<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/garagem.css">
    <link rel="stylesheet" href="styles/favoritos.css">
    <link rel="stylesheet" href="styles/geral.css">
    <title>Favoritos - Horizon Garage</title>
</head>

<body>
    <div class="paiTransicao"></div>

    <button onclick="voltar()" class="voltar">
        <img src="imagens/body/seta-saida.png" alt="" width="30px">
    </button>
    <main>
        <div class="comprar">Garagem</div>
        <div class="container">
            <section class="marcadores">
                <div class="marca">
                    <picture class="marcaCarro" id="marcaCarro">

                    </picture>
                </div>
                <div class="valorCR">
                    <img src="imagens/moeda/cr-moeda.png" alt="" width="30px">
                    <span class="valor" id="valorCR"></span>
                </div>
                <div class="config" id="config" onclick="favoritos(index)">
                </div>
            </section>

            <section class="containerCarro">
                <header>
                    <div class="conjunto">
                        <div class="nomeMarca" id="nomeMarca"></div>
                        <div class="nomeModelo" id="nomeModelo"></div>
                        <div class="modeloAno" id="modeloAno"></div>
                    </div>
                    <div class="classe" id="classe"></div>
                </header>
                <div class="imgCarro" id="imgCarro">

                </div>
            </section>

            <section class="segmentosGeral">
                <div class="classe-tracao">
                    <div class="nivel" id="nivel">
                    </div>
                    <div class="tracao" id="tracao">
                        <span id="legendaTracao"></span>
                        <span id="imgTracao"></span>
                    </div>
                </div>

                <div class="segmentos">
                    <div class="seg-conjunto">
                        <div class="velocidade">
                            Velocidade
                            <div class="marcadorPorcentagem">
                                <div class="nivelPorcentagem" id="nivelPorcentagemVelocidade"></div>
                            </div>
                        </div>
                        <div id="velocidade"></div>
                    </div>
                    <div class="seg-conjunto">
                        <div class="velocidade">
                            Controle
                            <div class="marcadorPorcentagem">
                                <div class="nivelPorcentagem" id="nivelPorcentagemControle"></div>
                            </div>
                        </div>
                        <div id="controle"></div>
                    </div>
                    <div class="seg-conjunto">
                        <div class="velocidade">
                            Acelereção
                            <div class="marcadorPorcentagem">
                                <div class="nivelPorcentagem" id="nivelPorcentagemAceleracao"></div>
                            </div>
                        </div>
                        <div id="aceleracao"></div>
                    </div>
                    <div class="seg-conjunto">
                        <div class="velocidade">
                            Arrancada
                            <div class="marcadorPorcentagem">
                                <div class="nivelPorcentagem" id="nivelPorcentagemArrancagem"></div>
                            </div>
                        </div>
                        <div id="arrancada"></div>
                    </div>
                    <div class="seg-conjunto">
                        <div class="velocidade">
                            Frenagem
                            <div class="marcadorPorcentagem">
                                <div class="nivelPorcentagem" id="nivelPorcentagemFrenagem"></div>
                            </div>
                        </div>
                        <div id="frenagem"></div>
                    </div>
                </div>
            </section>
        </div>
        <section class="escolherCarro" >
            <div class="carrossel" id="escolherCarro">
                <div class="change" onclick="adicionarCarro()">
                    <div class="plus">
                        <div></div>
                        <div></div>
                    </div>
                </div>
        </section>

    </main>
</body>

</html>
<script>
 var paiTransicao = document.querySelector('.paiTransicao');
    paiTransicao.classList.add('fade-in');

    paiTransicao.addEventListener('animationend', () => {
        paiTransicao.style.display = 'none';
    });


    function voltar() {
        paiTransicao.style.display = 'block';
        paiTransicao.addEventListener('animationend', () => {
            window.location = 'aposLogin.html';
        });
        paiTransicao.classList.remove('fade-in');
        paiTransicao.classList.add('fade-out');
    }
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.paiTransicao')
        setTimeout('DOMContentLoaded', 10000);
    });

</script>

<script src="javaScript/favoritos.js"></script>
