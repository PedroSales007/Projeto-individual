<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/geral.css">
    <link rel="stylesheet" href="styles/loginCadastro.css">
    <title>Cadastro - Horizon Tuner</title>
</head>
<style>

</style>

<body>

    <button onclick="home()" class="voltarHome"><img src="imagens/body/home.png" alt="" width="35px"></button>

    <div class="container">
        <h2>Crie sua conta</h2>
        <div id="div_mensagem" style="text-align: center;"></div>

        <form>
            <div class="form-group">
                <label for="inputNome">Nome completo</label>
                <input type="text" id="inputNome" placeholder="Digite seu nome" required oninput="nome()" />
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail</label>
                <input type="email" id="inputEmail" placeholder="Digite seu e-mail" required oninput="email()" />
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="inputSenha" placeholder="Crie uma senha" required oninput="senha()" />
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="inputConfirmarSenha" placeholder="Confirme sua senha" required />
            </div>
            <button class="btn" onclick="cadastrar(event)">Cadastrar</button>
            <div class="login-link">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </form>
    </div>

</body>

</html>
<script src="javaScript/cadastro.js"></script>
