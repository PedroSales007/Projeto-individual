<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Horizon Garage </title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
</head>

<body>

    <!-- KPIs -->
    <div class="kpis">
        <div class="card home-btn" onclick="sair()">
            <h2>Home</h2>
        </div>
        <div class="card">
            <h2>6.2s</h2>
            <p>Aceleração (0–100 km/h)</p>
        </div>
        <div class="card">
            <h2>450 Nm</h2>
            <p>Torque</p>
        </div>
        <div class="card">
            <h2>V8 Turbo</h2>
            <p>Motor</p>
        </div>
        <div class="card">
            <h2>520 HP</h2>
            <p>Potência</p>
        </div>
        <div class="card">
            <h2>9.2 km/L</h2>
            <p>Consumo</p>
        </div>
        <div class="card">
            <h2>93 ºC</h2>
            <p>Temperatura</p>
        </div>
        <div class="card">
            <h2>1800 kg</h2>
            <p>Peso</p>
        </div>
        <div class="card">
            <h2>350 KM/h</h2>
            <p>Velocidade Máxima</p>
        </div>
    </div>

    <!-- GRÁFICOS -->
    <div class="charts">
        <div class="chart-container">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart2"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart3"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="chart4"></canvas>
        </div>
    </div>

    <script>
        // Gráfico 1
        new Chart(document.getElementById('chart1'), {
            type: 'bar',
            data: {
                labels: ['1ª', '2ª', '3ª', '4ª', '5ª'],
                datasets: [{
                    label: 'Velocidade por marcha',
                    backgroundColor: '#00e6e6',
                    data: [30, 55, 85, 120, 160]
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Gráfico 2
        new Chart(document.getElementById('chart2'), {
            type: 'line',
            data: {
                labels: ['1km', '2km', '3km', '4km', '5km'],
                datasets: [{
                    label: 'Consumo médio de combustivel em uma corrida',
                    borderColor: '#e67e22',
                    data: [2, 1.5, 2.8, 1.5, 3.2],
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Gráfico 3
        new Chart(document.getElementById('chart3'), {
            type: 'doughnut',
            data: {
                labels: ['Temperatura', 'Limite'],
                datasets: [{
                    data: [93, 47], // 93ºC de 140ºC
                    backgroundColor: ['#e74c3c', '#333'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                rotation: -90,
                circumference: 180,
                plugins: {
                    legend: { display: true },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return context.label + ': ' + context.parsed + ' ºC';
                            }
                        }
                    }
                }
            }
        });


        // Gráfico 4 
new Chart(document.getElementById('chart4'), {
    type: 'radar',
    data: {
        labels: ['Velocidade', 'Controle', 'Aceleração', 'Arrancada', 'Frenagem'],
        datasets: [{
            label: 'Desempenho Geral',
            backgroundColor: 'rgba(46, 204, 113, 0.2)',
            borderColor: '#2ecc71',
            pointBackgroundColor: '#2ecc71',
            data: [90, 75, 85, 80, 70] // <- Altere aqui os valores conforme seu contexto
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false
    }
});

    </script>

</body>

</html>
<script>
    function sair(){
        window.location = 'aposlogin.html'
    }
</script>
