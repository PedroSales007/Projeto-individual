<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/dashboard.css">
  <title>Dashboard Forza Horizon 1</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  
    <h1>üèéÔ∏è Dashboard de Performance</h1>
  
    <div class="dashboard">
      <div class="chart-card">
        <h2>Tipos de Motor e Pot√™ncia</h2>
        <canvas id="motorPowerChart"></canvas>
      </div>
  
      <div class="chart-card">
        <h2>Terreno Ideal do Carro</h2>
        <canvas id="terrainChart"></canvas>
      </div>
      
      <div class="chart-card">
        <h2>Perfil de Estilo</h2>
        <canvas id="radarChart"></canvas>
      </div>
  
      <div class="chart-card">
        <h2>Tempo M√©dio de Customiza√ß√£o</h2>
        <canvas id="timeChart"></canvas>
      </div>
    </div>
  
    <script>
      // Gr√°fico de Barra (Motor + Pot√™ncia)
      new Chart(document.getElementById('motorPowerChart'), {
        type: 'bar',
        data: {
          labels: ['V6 - 320 HP', 'V8 - 450 HP', 'El√©trico - 350 HP', 'Turbo - 400 HP'],
          datasets: [{
            label: 'Pot√™ncia M√©dia (HP)',
            data: [320, 450, 350, 400],
            backgroundColor: ['#0077ff', '#00ccff', '#00ffaa', '#ffaa00'],
            borderColor: '#0a0a0a',
            borderWidth: 2
          }]
        },
        options: {
          plugins: { legend: { display: false }, tooltip: { callbacks: { label: ctx => `${ctx.raw} HP` } } },
          scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' }, beginAtZero: true } }
        }
      });
  
      // Gr√°fico de Barras (Terreno Ideal)
      new Chart(document.getElementById('terrainChart'), {
        type: 'bar',
        data: {
          labels: ['Estrada', 'Terra', 'Drift', 'Rally'],
          datasets: [{
            label: 'Performance Ideal (%)',
            data: [85, 60, 90, 70],
            backgroundColor: ['#00ffaa', '#ffaa00', '#ff0077', '#00ccff'],
            borderColor: '#0a0a0a',
            borderWidth: 2
          }]
        },
        options: {
          indexAxis: 'y',
          plugins: { legend: { display: false }, tooltip: { callbacks: { label: ctx => `${ctx.raw}%` } } },
          scales: { x: { ticks: { color: 'white', callback: value => `${value}%` }, beginAtZero: true }, y: { ticks: { color: 'white' } } }
        }
      });
  
      // Radar Chart (Perfil de Estilo)
      new Chart(document.getElementById('radarChart'), {
        type: 'radar',
        data: {
          labels: ['Performance', 'Design', 'Originalidade', 'Realismo'],
          datasets: [{
            label: 'Perfil do Jogador',
            data: [85, 70, 90, 60],
            backgroundColor: 'rgba(0, 170, 255, 0.3)',
            borderColor: '#00aaff',
            pointBackgroundColor: '#00ffaa'
          }]
        },
        options: {
          scales: { r: { pointLabels: { color: 'white' }, grid: { color: '#444' }, angleLines: { color: '#444' } } },
          plugins: { legend: { labels: { color: 'white' } } }
        }
      });
  
      // Gr√°fico de Linha (Tempo de Customiza√ß√£o)
      new Chart(document.getElementById('timeChart'), {
        type: 'line',
        data: {
          labels: ['Pintura', 'Motor', 'Aerodin√¢mica', 'Ajustes Finais'],
          datasets: [{
            label: 'Tempo M√©dio (min)',
            data: [5, 8, 6, 4],
            backgroundColor: 'rgba(0, 170, 255, 0.2)',
            borderColor: '#00ffaa',
            pointBackgroundColor: '#00ffaa',
            fill: true,
            tension: 0.4
          }]
        },
        options: {
          plugins: { legend: { labels: { color: 'white' } } },
          scales: { x: { ticks: { color: 'white' } }, y: { ticks: { color: 'white' } } }
        }
      });
    </script>
  
  </body>
  </html>
